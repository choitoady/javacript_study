<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자동 이미지 변경</title>
    <style>
            #imageContainer {
            width: 300px;
            height: 200px;
            overflow: hidden;
        }

        #imageContainer img {
            width: 100%;
            height: auto;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
    </style>
</head>
<body>
    <div id="imageContainer">
        <img src="웃자.jpeg">
        <img src="김혜수.jpeg">
        <img src="고양이 생파.jpeg">
    </div>
    <button onclick="toggleAutoChange()">멈춰</button>
    <script src="이미지멈춰.js"></script>
</body>
</html>
