<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>남은 시간 계산</title>
</head>
<body>
    <h2 id="currentDateTime"></h2>
    <h2 id="countdown"></h2>

    <script>
        function getCurrentDateTime() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric', timeZone: 'Asia/Seoul' };
            const koreanDateTime = now.toLocaleDateString('ko-KR', options);

            document.getElementById('currentDateTime').textContent = `현재 날짜 및 시간: ${koreanDateTime}`;
        }

        function calculateTimeDifference() {
            const targetDate = new Date(2024, 0, 1, 0, 0, 0, 0); // 2024년 1월 1일 00:00:00
            const currentDate = new Date();

            const timeDifference = targetDate.getTime() - currentDate.getTime();
            
            // 남은 시간을 시, 분, 초로 변환
            const hours = Math.floor(timeDifference / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            // 결과를 화면에 표시
            document.getElementById('countdown').textContent = `2024년 1월 1일 00:00:00까지\n남은 시간: ${hours}시간 ${minutes}분 ${seconds}초`;
        }

        // 초기 호출
        getCurrentDateTime();
        calculateTimeDifference();

        // 1초마다 업데이트
        setInterval(function () {
            getCurrentDateTime();
            calculateTimeDifference();
        }, 1000);
    </script>
</body>
</html>
