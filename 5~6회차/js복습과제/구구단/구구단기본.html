<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 만들기</title>
</head>
<body>
    <div id="container">
        <h2>구구단 표</h2>
        <h3>2단~9단을 만들어 보세요!</h3>

    </div>

    <script>

       for(let i = 2; i <= 9; i++){
            document.write(`${i}단`)
            document.write('<br>')
            for(let j =1; j <= 9; j++) {
                document.write(`${i} X ${j} = ${i*j}`)
                document.write('<br>')
            }
        }
       
    </script>
</body>
</html>
