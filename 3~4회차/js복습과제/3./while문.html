<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4의 배수 출력</title>
    <style>
        body {
            font-family: monospace;
        }
    </style>
</head>
<body>
    <script>
        let number = 100;
        let count = 0;

        while (number <= 500) {
            document.write(number + " ");

            count += 1;
            if (count === 5) {
                document.write("<br>");
                count = 0;
            }

            number += 4;
        }
    </script>
</body>
</html>
