<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
         const number = (parseInt(prompt("중간고사 점수를 입력하세요.")))
           
         if (number >= 90){
            document.write(`나의 기말고사 점수는 ${number}점, 학점은 "A"입니다. `)
         }
         else if (number >= 80){
            document.write(`나의 기말고사 점수는 ${number}점, 학점은 "B"입니다. `)
         }
         else if (number >= 70){
            document.write(`나의 기말고사 점수는 ${number}점, 학점은 "C"입니다. `)
         }
         else if (number >= 60){
            document.write(`나의 기말고사 점수는 ${number}점, 학점은 "D"입니다. `)
         }
         else {
            document.write(`나의 기말고사 점수는 ${number}점, 학점은 "F"입니다. `)
         }


    </script>
</body>
</html>
