<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementById Example</title>
    <style>
       .dark-mode {
          background-color: black;
       } 
       .light-mode {
        background-color: white;
       }
    </style>
</head>
<body>
    <button id="whiteButton" onclick="toggleMode('whiteButton')">white</button>
    <button id="blackButton" onclick="toggleMode('blackButton')">black</button>
    
    <script>
    function toggleMode(buttonId){
        var body = document.body;
        var button = document.getElementById(buttonId); // 버튼에 대한 요소 찾기

        if(buttonId === "whiteButton") {
            body.classList.remove("dark-mode");
            body.classList.add("light-mode");
        } else if(buttonId === "blackButton") {
            body.classList.remove("light-mode");
            body.classList.add("dark-mode");
        }
    }
    </script>
</body>
</html>
